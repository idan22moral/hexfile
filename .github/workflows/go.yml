name: Go

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            type: linux
            filename: hexfile
          - os: macos-latest
            type: macos
            filename: hexfile
          - os: windows-latest
            type: windows
            filename: hexfile.exe
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Build
        run: go build -v .
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: hexfile-${{ matrix.type }}
          path: hexfile*
          if-no-files-found: error
          retention-days: 1
  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          path: /tmp/artifacts/
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: /tmp/artifacts/*
